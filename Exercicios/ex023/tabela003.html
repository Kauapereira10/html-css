<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION - Legenda da tabela
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="3">E</td>
            <td colspan="2">F</td>
        </tr>
        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
